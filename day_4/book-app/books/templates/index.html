<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP-BOOK</title>
</head>
<body>
  <h1>WELCOME TO APP-BOOK</h1>
  {% if books_list %}
    <ul>
      {% for book in books_list %}
      <li> ({ book.title }) | ({book.author.first_name}) | ({book.category.name}) </li> 
      {% endfor %}
    </ul>
    {% else %}
    <p>No books found</p>
    {% endif %}
</body>
</html>
